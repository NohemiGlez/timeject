<html layout:decorate="~{layout/project/layout.html}">
  <div layout:fragment="project-content">
       <div th:each="task :${project.task}">

                    <span th:text="${task.title}"></span>
                    <span th:text="${task.description}"></span>
            </div>
        </div>
  </div>
</html>
